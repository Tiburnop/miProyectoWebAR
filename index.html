<!DOCTYPE html>
<html>
  <head>
    <title>WebAR con AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Escena AR -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; gpsMinDistance: 5; gpsTimeInterval: 3000;" 
      vr-mode-ui="enabled: false">

      <!-- Cámara para AR -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Superficie detectada donde se colocará el modelo 3D -->
      <a-entity id="marker"
        gltf-model="modelos/horse.glb"
        scale="0.2 0.2 0.2" 
        position="0 0 0"
        animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
